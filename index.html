<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot SURA GOOGLE</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .chat-container {
        width: 300px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
      <df-messenger
        project-id="chatbot-data-knowledge"
        agent-id="b44d42f5-c783-45a2-ba42-2b542a4a6c51"
        language-code="es"
      >
        <df-messenger-chat-bubble chat-title="chatbot">
        </df-messenger-chat-bubble>
      </df-messenger>
      <style>
        df-messenger {
          z-index: 999;
          position: fixed;
          bottom: 16px;
          right: 16px;
        }
      </style>
    </div>
  </body>
</html>
